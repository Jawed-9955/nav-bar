<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="icon" href="./calculater/images/calculater.png">
    <link rel="stylesheet" href="calculater.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<div class="outer">
    <div class="upper-nav">
        
            <i class="fa-solid fa-calculator"></i>
            <p id="cal">Calculater</p>
            <i class="fa-solid fa-minus" id="minus"></i>
            <i class="fa-regular fa-square"id=square ></i>
            <i class="fa-solid fa-xmark" id="xmark" ></i>
       
        
        
        
        
    </div>
    <div class="upper-bar2">
        <i class="fa-solid fa-bars"></i>
        <h2>Standard</h2>
        <i class="fa-solid fa-clock-rotate-left" id="refresh"></i>
    </div>
    <div class="cal-screen">
        <h1>0</h1>
    </div>
    <div class="operators-nav">
        <button class="buttons"><i class="fa-solid fa-percent"></i></button>
        <button class="buttons"><p>CE</p></button>
        <button class="buttons"><p>C</p></button>
        <button class="buttons"><i class="fa-regular fa-circle-xmark"></i></button>
        <button class="buttons"><p>1/x</p></button>
        <button class="buttons"><p>x<sup>2</sup></p></button>
        <button class="buttons"><p>2/x<sup>2</sup></p></button>
        <button class="buttons"><i class="fa-solid fa-divide"></i></button>
        <button class="buttons" id="num"><p>7</p></button>
        <button class="buttons" id="num"><p>8</p></button>
        <button class="buttons" id="num"><p>9</p></button>
        <button class="buttons"><i class="fa-solid fa-xmark"></i></button>
        <button class="buttons" id="num"><p>4</p></button>
        <button class="buttons" id="num"><p>5</p></button>
        <button class="buttons" id="num"><p>6</p></button>
        <button class="buttons"><i class="fa-solid fa-minus"></i></button>
        <button class="buttons" id="num"><p>1</p></button>
        <button class="buttons" id="num"><p>2</p></button>
        <button class="buttons" id="num"><p>3</p></button>
        <button class="buttons"><i class="fa-solid fa-plus"></i></button>
        <button class="buttons" id="num"><p>+/-</p></button>
        <button class="buttons" id="num"><p>0</p></button>
        <button class="buttons" id="num"><p style="font-weight: 900;">.</p></button>
        <button class="buttons" style="background-color:green"><i class="fa-solid fa-equals"></i></button>

    </div>
    
</div>
